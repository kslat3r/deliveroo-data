name: publish-new-data

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm start
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update data from automatic job ID ${{ github.job_id }}
          branch: docs