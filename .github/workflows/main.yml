name: publish-new-data

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: BEARER_TOKEN=${{ secrets.BEARER_TOKEN }} node index.js
      - run: |
          git config user.email "me@edkelly.co.uk"
          git config user.name "Ed Kelly"
          
          git add --all
          git commit -m "Update data from automatic job ID ${{ github.job_id }}" 1> /dev/null
          git push origin master --force

          git checkout -b docs
          git merge master
          git push origin docs --force