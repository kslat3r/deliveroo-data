name: publish-new-data

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: BEARER_TOKEN=${{ secrets.BEARER_TOKEN }} node index.js
      - run: |
          git checkout docs
          git merge master
          git push origin docs